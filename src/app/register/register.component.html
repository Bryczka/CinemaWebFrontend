<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Register</h2>
  <hr />

  <div class="form-group">
    <input type="text" class="form-control" required name="login" placeholder="Login"
      [(ngModel)]="userRegisterData.login" />
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" placeholder="Password"
      [(ngModel)]="userRegisterData.password" />
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="email" placeholder="Email"
      [(ngModel)]="userRegisterData.email" />
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="name" placeholder="Name"
      [(ngModel)]="userRegisterData.name" />
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="surname" placeholder="Surname"
      [(ngModel)]="userRegisterData.surname" />
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="phoneNumber" placeholder="PhoneNumber"
      [(ngModel)]="userRegisterData.phoneNumber" />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" [routerLink]="['/home']">Cancel</button>
  </div>
  </form>
</div>
