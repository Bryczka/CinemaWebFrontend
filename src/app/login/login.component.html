<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="login()">
    <h2 class="text-center text-primary">Log in</h2>
    <hr />

    <div class="form-group">
      <input type="text" class="form-control" required name="login" placeholder="Login"
        [(ngModel)]="userLoginData.login" />
    </div>

    <div class="form-group">
      <input type="password" class="form-control" required name="password" placeholder="Password"
        [(ngModel)]="userLoginData.password" />
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Login</button>
        <button class="btn btn-default" type="button" (click)="cancel()" [routerLink]="['/home']">Cancel</button>
      </div>
  </form>
</div>
